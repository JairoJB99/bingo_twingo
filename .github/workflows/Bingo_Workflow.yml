name: main_workflow
on: 
 push: 
  branches:
   - githubActions_improvement
jobs:
  syntax_check_job:
    name: syntax_check_job
    runs-on: ubuntu-latest
    steps:
     - name: Checkout code
       uses: actions/checkout@v2
     - name: LinterExecution
       uses: github/super-linter@v3
       env:
          DEFAULT_BRANCH: githubActions_improvement
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINTER_RULES_PATH: /
          JAVASCRIPT_ES_CONFIG_FILE: .eslintrc.js
          VALIDATE_JAVASCRIPT_ES: true
          SYNTAX_STATUS: ${{ false }}

  
  test_execution_job:
    name: test_execution_job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        env: 
          EXECUTION_STATUS: ${{ false }}
        uses: actions/checkout@v2
      - name: Ejecutar tests
        run: |
          npm i
          npm run test
  
  build_statics_job:
    name: build_statics_job
    runs-on: ubuntu-latest
    needs: [syntax_check_job, test_execution_job]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build
        run: |
          npm i
          npm run buildDev
      - name: artifact upload
        env: 
          BUILD_STATUS: ${{ false }}
        uses: actions/upload-artifact@v2
        with: 
          name: build
          path: ./dist
  deploy_job:
    name: deploy_job
    
    runs-on: ubuntu-latest
    needs: build_statics_job
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v2
      with: 
        name: build
    - name: Deploy Artifact
      env: 
        DEPLOY_STATUS: ${{ false }}
      uses: dswistowski/surge-sh-action@v1
      with:
        domain: deployBingoGHActions.surge.sh
        project: .
        login: ${{secrets.LOGIN }}
        token: ${{secrets.TOKEN }}
  send_message:
    name: send_message
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Send message
        uses: ./.github/actions/
        with:
          SYNTAX_STATUS: $SYNTAX_STATUS
          EXECUTION_STATUS: $EXECUTION_STATUS
          BUILD_STATUS: $BUILD_STATUS
          DEPLOY_STATUS: $DEPLOY_STATUS